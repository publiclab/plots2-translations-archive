      whats_a_wiki_page: |
          <h3><i class="fa fa-book"></i> Was sind<br /> Wiki-Seiten?</h3>
          <p>Bei Public Lab arbeiten wir alle zusammen, um quelloffene Tools für die Umweltforschung zu erfinden und zu verbessern. <b>Wiki-Seiten</b> sind Webseiten die Jeder erstellen oder ändern kann. Wir benutzen sie um Informationen zu sammeln, für Dokumentationen und Anleitungen zu unseren Projekten.</p>
          <p><b>Wiki-Seiten können beinhalten:</b></p>
          <ul>
          <li>Ein <a href="/tag/tutorial">Tutorial</a> zur Herstellung von etwas</li>
          <li>Dokumentation eines Projekts</li>
          <li>Die Planung eines Events</li>
          <li>Eine Liste/Sammlung von Research Notes</li>
          <li>etc!</li>
          </ul>
